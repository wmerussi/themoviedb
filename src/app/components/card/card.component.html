<div class="card">
  <img
    [lazyLoad]="src"
    (error)="loadAltImage()"
    alt="Image of the movie's folder"
  >

  <div class="card__info">
    <span class="card__title">{{ title }}</span>
    <span class="card__subtitle">{{ date }}</span>
  </div>

  <div class="card__rating">
    <app-rating [rating]="rating"></app-rating>
  </div>
</div>
