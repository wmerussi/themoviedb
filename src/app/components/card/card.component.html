<div class="card">
  <img
    defaultImage="assets/images/cover.jpg"
    [lazyLoad]="imageSrc"
    alt="Image of the movie's folder"
  >

  <div class="card__info">
    <span class="card__title">{{ title }}</span>
    <span class="card__subtitle">{{ date | date }}</span>
  </div>

  <div class="card__rating">
    <app-rating [rating]="rating"></app-rating>
  </div>
</div>
