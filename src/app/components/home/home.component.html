<div class="home">
  <div class="container">
    <div class="row">
      <h1 class="heading heading__title col">
        <span class="heading--line">Find movies & more.</span>
        <span class="heading--line">Explore now.</span>
      </h1>

      <div class="home__search col col-md-9 col-lg-7">
        <app-search-input
          (searchInputValueChange)="search($event)"
        ></app-search-input>
      </div>

      <h2 class="home__subtitle heading heading__subtitle col">Explore Movies</h2>
    </div>
  </div>

  <div class="home__switch-menu container">
    <app-switch-menu
      [items]="switchMenuItems"
      (menuChange)="onMenuChange($event)"
    ></app-switch-menu>
  </div>

  <div class="home__movies container">
    <app-movie-list
      [movieList]="movieList"
    ></app-movie-list>
  </div>
</div>
