<div class="switch-menu">
  <ng-container *ngFor="let item of items">
    <input
      [id]="item.id"
      (change)="setActive(item)"
      name="switch-menu"
      type="radio"
    >
    <label
      [class.active]="isActive(item.id)"
      [for]="item.id"
    >{{ item.name }}</label>
  </ng-container>
</div>
