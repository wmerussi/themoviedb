<div class="search">
  <div class="search__input">
    <app-input-text
      fieldClass="search__input-field"
      icon="magnifying-glass"
      (onKeyup)="onKeyup($event)"
    ></app-input-text>
  </div>

  <button
    *ngIf="!hideButton"
    (click)="emitSearchValue()"
    class="search__button button button--primary"
    type="button"
  >Search
  </button>
</div>
